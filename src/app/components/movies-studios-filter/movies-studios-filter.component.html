<header class="sidebar-header">
    <h3 class="sidebar-title">STUDIOS</h3>
</header>
<main fxLayout="column">
    <mat-selection-list #studiosList>
        <mat-list-option *ngFor="let studio of studios | async" (click)="selectionChange(studiosList)" [value]="studio.studioId" [selected]="studio.selected">
            {{studio.name}}
        </mat-list-option>
    </mat-selection-list>
</main>
