<header style="padding: 0 .7rem 1.4rem;">
    <h1>Studios</h1>
</header>
<main fxLayout="column">
    <mat-nav-list>
        <mat-list-item [class.active]="activeStudio && activeStudio.id == studio.id" *ngFor="let studio of studios | async" (click)="select(studio)">
            {{studio.name}}
        </mat-list-item>
    </mat-nav-list>
</main>
