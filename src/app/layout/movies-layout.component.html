    <main class="main">
        <mat-sidenav-container class="sidenav-container">
            <mat-sidenav class="sidenav" [mode]="menuMode" [opened]="menuOpened">
                <div style="padding: 1.4rem .75rem 1.4rem;">
                    <mat-icon mat-ripple style="cursor: pointer; position: relative;" (click)="openMenu()">menu</mat-icon>
                </div>
                <div style="height: 100%;">
                    <div *ngIf="currentUser | async">
                        <div style="padding-bottom: 1.4rem;">
                            <movies-studios-filter></movies-studios-filter>
                        </div>
                        <div style="padding-bottom: 1.4rem;">
                            <movies-categories-filter></movies-categories-filter>
                        </div>
                    </div>
                    <footer class="footer">
                        <div class="container">
                            <span class="copyright">Â© 2018 Movies</span>
                        </div>
                    </footer>
                </div>
            </mat-sidenav>
            <mat-sidenav-content style="height: calc(100vh); padding: .75rem .75rem 0; box-sizing: border-box;">
                <movies-header [opened]="menuOpened" (menuOpened)="openMenu()"></movies-header>
                <div *ngIf="currentUser | async">
                    <router-outlet></router-outlet>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </main>
</div>
