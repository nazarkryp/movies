<ng-progress [speed]="500" [meteor]="true" [spinner]="false" [color]="'#e91e63'" [trickleSpeed]="300" [thick]="false"></ng-progress>
<div class="page-wrapper" fxLayout="column" fxLayoutAlign="start center">
    <main class="main">
        <mat-sidenav-container class="sidenav-container">
            <mat-sidenav class="sidenav" [mode]="menuMode" [opened]="menuOpened">
                <div class="sidenav__menu" fxLayout="row" fxLayoutAlign="start start">
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon mat-ripple style="cursor: pointer; position: relative; margin-right: .75rem;" (click)="openMenu()">menu</mat-icon>
                        <h1>
                            <a style="text-decoration: none; color: inherit;" routerLink="/">Movies</a>
                        </h1>
                    </div>
                </div>
                <div>
                    <div *ngIf="currentUser | async">
                        <div style="padding-bottom: 1.4rem;">
                            <movies-studios-filter></movies-studios-filter>
                        </div>
                        <div style="padding-bottom: 1.4rem;">
                            <movies-categories-filter></movies-categories-filter>
                        </div>
                    </div>
                    <footer class="footer">
                        <div class="container">
                            <span class="copyright">Â© 2018 Movies</span>
                        </div>
                    </footer>
                </div>
            </mat-sidenav>
            <mat-sidenav-content class="sidenav-content">
                <movies-header [opened]="menuOpened" (menuOpened)="openMenu()"></movies-header>
                <div *ngIf="currentUser | async">
                    <router-outlet></router-outlet>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </main>
</div>
